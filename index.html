<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href ="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class = "container">

        <div class = "sidebar">
            <p class = "db">Dashboard</p>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Task</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class = "header">
            <div class = "top">
                <div class = "magnify">
                    <img src = "static/images/magnify.svg">
                </div>  
                <div class = "searchbar"></div>
                <img src = "static/images/bell-ring.svg">
                <img src = "static/images/account-cowboy-hat.svg">
                <h4>Morgan Oakley</h4>
            </div>
            <div class = "bottom">
                <div class = "profile">
                    <img src = "static/images/account-cowboy-hat.svg">
                </div> 
                <div class = "name">
                    <p class ="hi">Hi there,</p>
                    <p class ="morgan">Morgan Oakley(@morgan)</p>
                </div>

                <button>New</button>
                <button>Upload</button>
                <button>Share</button>

            </div>
        </div>

        <div class = "main">
            <div class = "cards">
                <div class = "left">
                    <!-- <p class = "pHead">Your projects</p> -->
                    <div class = "project">
                        <h4>Super Cool Project</h4>
                    </div>
                    <div class = "project">
                        <h4>Less Cool Project</h4>
                    </div>
                    <div class = "project">
                        <h4>Impossible App</h4>
                    </div>
                    <div class = "project">
                        <h4>Easy Peasy App</h4>
                    </div>
                    <div class = "project">
                        <h4>Ad Blocker</h4>
                    </div>
                    <div class = "project">
                        <h4>Money Maker</h4>
                    </div>
                </div>
                <div class = "right">
                    <h4 class ="announce">Announcements</h4>
                    <div class = "holder"></div>
                    <h4 class = "trend">Trending</h4>
                    <div class = "holder"></div>

                </div>
            </div>
            
        </div>

    </div>
</body>
</html>
